<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style> 
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        var a = document.getElementById('area'); //o var aqui fora serve para ser usado pelas duas funcoes
        //a interação do java script e do html, vao ser feitas atraves das 3 linhas abaixo
        a.addEventListener('click', clique)//adicionando os eventos no javascrips
        a.addEventListener('mouseenter', entrar)//evento
        a.addEventListener('mouseout', sair)//evento

        function clique(){
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar(){
            a.innerText = "Entrou!"
            a.style.background = "black"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "green"
        }
    </script>
</body>
</html>
