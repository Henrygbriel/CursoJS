<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document exer004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>

        var nome = window.prompt('Qual o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br>`);//length mostra quantas letras tem na minha string
        document.write(`Seu nome em minuscula é ${nome.toUpperCase()}<br>`);//letras maiusculas
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`);//letras minusculas

    </script>


</body>
</html>
