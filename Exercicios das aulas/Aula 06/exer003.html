<html lang="pt-br">
<head>

    <style>
        body{
            background-color: #183ba6;
            color: #ff0000;
            font: normal 12pt arial
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Eu sou lindo, obrigado meu deus hehe</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero'));//string
        var n2 = Number(window.prompt('Digite um numero'));//string
        var x = n1 + n2;
        window.alert('a soma dos valores é ' + String(x));//concatenação
        window.alert(`a soma dos valores é ${x}`);//template string
        //(number + number) serve para adição
        //(string + string) serve para concatenação
    </script>
</body>
